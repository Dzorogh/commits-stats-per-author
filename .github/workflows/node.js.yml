# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on: 
  workflow_dispatch:
  schedule:
  - cron: "0 12 * * MON"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      env:
        GITHUB_TOKEN: ${{ secrets.ENV_GITHUB_TOKEN }}
        GITHUB_ORG: ${{ secrets.ENV_GITHUB_ORG }}
        GITLAB_TOKEN: ${{ secrets.ENV_GITLAB_TOKEN }}
        GITLAB_HOST: https://gitlab.com
        GITLAB_USER_ID: ${{ secrets.ENV_GITLAB_USER_ID }}

        SMTP_HOST: ${{ secrets.ENV_SMTP_HOST }}
        SMTP_USER: ${{ secrets.ENV_SMTP_USER }}
        SMTP_PASS: ${{ secrets.ENV_SMTP_PASS }}
        MAIL_TO: ${{ secrets.ENV_MAIL_TO }}
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: echo ${{ secrets.APPCONFIG }} >> appconfig.json
    - run: npm i
    - run: npm start
